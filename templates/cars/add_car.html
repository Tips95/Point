{% extends 'cars/base.html' %}
{% load static %}

{% block content %}
<section class="add-car-section">
    <h1><i class="fas fa-car"></i> Добавить машину</h1>
    <form method="POST" enctype="multipart/form-data" class="car-form">
        {% csrf_token %}
        <div class="form-group">
            <h2>Информация о машине</h2>
            {{ car_form.as_p }}
        </div>
        <div class="form-group">
            <h2>Фото</h2>
            {{ image_form.as_p }}
        </div>
        <button type="submit" class="whatsapp-btn"><i class="fas fa-save"></i> Сохранить</button>
    </form>
</section>

<style>
    .add-car-section {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        font-family: 'Montserrat', sans-serif;
    }
    h1 {
        font-family: 'Playfair Display', serif;
        color: #333;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group h2 {
        font-size: 1.5em;
        color: #007bff;
    }
    .car-form input, .car-form select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .whatsapp-btn {  /* Переиспользуем стиль кнопки WhatsApp */
        display: inline-block;
        padding: 10px 20px;
        background: #25D366;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
    }
    .whatsapp-btn:hover {
        background: #1ebe52;
    }
</style>
{% endblock %}

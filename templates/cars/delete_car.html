{% extends 'cars/base.html' %}
{% load static %}

{% block content %}
<section class="delete-car-section">
    <h1>Удалить машину</h1>
    <p>Вы уверены, что хотите удалить "{{ car.name }} ({{ car.year }})"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'catalog' %}">Отмена</a>
    </form>
</section>
{% endblock %}
